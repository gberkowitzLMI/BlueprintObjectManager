<nav menu-items="menuItems"></nav>
<div>
    <h2>Device Types</h2>
    <pager count="paging.count" page="paging.page" page-size= "paging.pageSize" change-page="refresh"></pager>
    <div ng-repeat="dt in deviceTypes">
        <div class="list-item" ng-click="deviceTypeDetail(dt.id)">{{dt.name}} - {{dt.id}}</div>
    </div>
</div>
