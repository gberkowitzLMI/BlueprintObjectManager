<nav menu-items="menuItems"></nav>
    <h2>Device Types</h2>
<div ng-show="!addNew">
    <div><button ng-click="addNew = true">Add New Device Type</button></div></br>
    <pager count="paging.count" page="paging.page" page-size= "paging.pageSize" change-page="refresh"></pager>
    <div ng-show="!addNew" ng-repeat="dt in deviceTemplates">
        <div class="list-item" ng-click="dtDetails(dt)">{{dt.name}} - {{dt.id}}</div>
    </div>
</div>
<div ng-hide="!addNew">
    <label>Name: </label><input type="text" ng-model="newdeviceTemplate.name"></input>
        <button ng-click="createdeviceTemplate()">Create New Device Type</button>
        <button ng-click="addNew = false; newdeviceTemplate.name='';">Cancel</button>
</div>
